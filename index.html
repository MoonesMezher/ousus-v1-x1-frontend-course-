<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Portal - Frontend React Course</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <header>
        <div class="course-info">
            <h1>Frontend React Course - Ousus</h1>
            <p>Coach: <a href="https://www.moonesmezher.com" target="_blank" class="highlight">Moones Mezher</a></p>
        </div>
    </header>

    <div class="navigation">
        <button class="nav-btn active">Lecture Portal</button>
    </div>

    <div class="container">
        <main class="content-area fade-in">
            <h2 class="section-title">Lecture Portal</h2>
            <p>Browse all lectures in the Frontend React course. Click on any lecture to view its content, examples, and exercises.</p>
            
            <!-- Statistics Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="total-lectures">0</div>
                    <div class="stat-label">Total Lectures</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-lectures">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="in-progress-lectures">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-duration">0h</div>
                    <div class="stat-label">Total Duration</div>
                </div>
            </div>
            
            <!-- Portal Controls -->
            <div class="portal-header">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search lectures...">
                    <button id="search-btn">Search</button>
                </div>
                <div class="filter-options">
                    <select class="filter-select" id="status-filter">
                        <option value="all">All Statuses</option>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select class="filter-select" id="sort-by">
                        <option value="number">Sort by Number</option>
                        <option value="title">Sort by Title</option>
                        <option value="duration">Sort by Duration</option>
                    </select>
                </div>
            </div>
            
            <!-- Lectures Table -->
            <table class="lectures-table">
                <thead>
                    <tr>
                        <th width="80">#</th>
                        <th>Lecture Title</th>
                        <th>Description</th>
                        <th width="100">Duration</th>
                        <th width="180">Status</th>
                        <th width="120">Action</th>
                    </tr>
                </thead>
                <tbody id="lectures-table-body">
                    <!-- Lectures will be dynamically generated -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="./assets/index.js"></script>
</body>
</html>
