<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend React Course - Lecture 2</title>
    <link rel="stylesheet" href="./assets/lecture.css">
    <link rel="shortcut icon" href="./assets/images/logo.jpg" type="image/x-icon">
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icon.jpg">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <header>
        <div class="course-info">
            <img class="logo" src="assets/images/logo.jpg" alt="Ousos">
            <h1>Frontend React Course - Ousos</h1>
            <p>Coach: <a href="https://www.moonesmezher.com" target="_blank" class="highlight">Moones Mezher</a></p>
        </div>
    </header>

    <div class="navigation">
        <button class="nav-btn active" data-section="content">Content</button>
        <button class="nav-btn" data-section="examples">Examples</button>
        <button class="nav-btn" data-section="practice">Practice</button>
        <button class="nav-btn" data-section="questions">Questions</button>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h2>Lecture Topics</h2>
            <ul class="topics-list" id="topics-list">
                <!-- Topics will be dynamically generated -->
            </ul>
        </aside>

        <main class="content-area">
            <div id="content-section" class="content-section active">
                <h2 class="topic-title" id="current-topic-title">Select a topic</h2>
                <div id="topic-content">
                    <!-- Content will be dynamically generated -->
                </div>
            </div>

            <div id="examples-section" class="content-section">
                <h2 class="topic-title" id="current-example-title">Select a topic</h2>
                <div id="topic-examples">
                    <!-- Examples will be dynamically generated -->
                </div>
            </div>

            <div id="practice-section" class="content-section">
                <h2 class="topic-title" id="current-practice-title">Select a topic</h2>
                <div id="topic-practice">
                    <!-- Practice will be dynamically generated -->
                </div>
            </div>

            <div id="questions-section" class="content-section">
                <h2 class="topic-title" id="current-question-title">Select a topic</h2>
                <div id="topic-questions">
                    <!-- Questions will be dynamically generated -->
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 <span>Ousos</span> All Rights Reserved</p>
    </footer>

    <script src="./assets/lecture2.js"></script>
</body>
</html>
